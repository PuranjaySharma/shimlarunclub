<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shimla Run Club</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      letter-spacing: 0.5px;
    }

    a {
      display: block;
      font-size: 1.1rem;
      color: #000000;
      text-decoration: none;
      margin: 0.5rem 0;
      transition: opacity 0.2s ease;
    }

    a:hover {
      opacity: 0.6;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>SHIMLA RUN CLUB</h1>
  <h2>UPCOMING RUNS</h2>
  <a href="https://luma.com/f4zmam5w" target="_blank">SAT - NOV 1 - LONG RUN - INTERMEDIATE</a>
  <a href="https://luma.com/sukeay21" target="_blank">SUN - NOV 2 - EASY RUN - BEGINNER</a>
</body>
</html>
