<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shimla Run Club</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
    }

    a {
      color: #000000;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid #000000;
      transition: opacity 0.3s ease;
    }

    a:hover {
      opacity: 0.6;
    }

    p {
      font-size: 1rem;
      font-weight: 300;
      margin-top: 2rem;
      max-width: 400px;
      line-height: 1.5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      p {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>SHIMLA RUN CLUB</h1>
  <h2>UPCOMING RUN</h2>
  <p>
    <a href="https://luma.com/q96uh7kj">
      SUNDAY - NOV 23 - EASY RUN
    </a>
  </p>
  <p><em>"ITS YOU VS YOURSELF"</em></p>
</body>
</html>
