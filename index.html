<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shimla Run Club</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    a {
      display: block;
      font-size: 1.2rem;
      font-weight: 400;
      color: #1a73e8; /* Subtle blue link color */
      text-decoration: none;
      margin-bottom: 1rem;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #0b59c7; /* Slightly darker on hover */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>SHIMLA RUN CLUB</h1>
  <h2>UPCOMING RUNS</h2>

  <a href="https://luma.com/f4zmam5w" target="_blank">
    SAT – NOV 1 – LONG RUN – INTERMEDIATE
  </a>

  <a href="https://luma.com/sukeay21" target="_blank">
    SUN – NOV 2 – EASY RUN – BEGINNER
  </a>
</body>
</html>
