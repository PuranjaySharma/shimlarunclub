<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shimla Run Club</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.5rem;
      font-weight: 300;
      margin-bottom: 2.5rem;
    }

    .register-btn {
      padding: 1rem 2.5rem;
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      background-color: #000000;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .register-btn:hover {
      background-color: #333333;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1.2rem;
      }

      .register-btn {
        padding: 0.8rem 2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

</body>
</html>
